{#
          {% if "html_content" not in elem %}
            <video class="video-js vjs-default-skin" controls preload="auto" width="480px" height="270px" data-setup='{"autoplay": false, "preload": "true", "playbackRates": [0.5, 0.75, 1, 1.25, 1.5, 2, 4, 8]}' >
              <source src="{{ elem["folder_id"] }}/video.webm" type="video/webm" />
              {% for language in elem["transcripts_file"] %}
                <track kind="subtitles" src="{{ language["file"] }}" srclang="{{ language["code"] }}" label="{{ language["code"] }}" />
              {% endfor %}
            </video>
          {% else %}
            {{ elem["html_content"] }}
          {% endif %}
#}
